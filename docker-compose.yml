version: '3.8'

services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - app-network
    restart: unless-stopped

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
    volumes:
      - /home/unitree:/home/unitree:rw
      - ./backend/configs.conf:/app/configs.conf:rw
      - /dev:/dev:ro
      - /bin:/bin:ro
      - /usr/bin:/usr/bin:ro
      - /usr/local/bin:/usr/local/bin:ro
    environment:
      - NODE_ENV=production
      - PORT=3001
      - ROOT_PATH=/home/unitree
    privileged: true
    cap_add:
      - SYS_ADMIN
      - NET_ADMIN
    security_opt:
      - apparmor:unconfined
      - seccomp:unconfined
    networks:
      - app-network
    restart: unless-stopped

networks:
  app-network:
    driver: bridge 